<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/webinar.css" />
    <title>Вебинар</title>
  </head>
  <body class="page">
    <header class="header">
      <a class="header__link" target="_blank" href="#">Учебная платформа</a>
      <nav class="menu">
        <ul class="menu__list">
          <li class="menu__list-item">
            <a id="courses-page-link" class="menu__link" href="#">
              <img
                class="menu__icon"
                src="./images/logo_courses.svg"
                alt="Курсы"
              />Курсы
            </a>
          </li>
          <li class="menu__list-item">
            <a class="menu__link" href="#">
              <img
                class="menu__icon"
                src="./images/profile.svg"
                alt="Профиль"
              />Профиль
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="main-content">
      <ul class="links-path">
        <div style="width: 1320px; height: 24px; background-color: black"></div>
      </ul>
      <div class="main-content__container">
        <div class="class-container">
          <section class="card">
            <h2 class="card__title webinar__title">Вебинар</h2>
            <div class="webinar">
              <p class="webinar__text">Вебинар стартует <strong class="webinar__text_bold">30.03.2022 в 19:00</strong> МСК (GTM+3)</p>
              <button type="submit" class="button webinar__connect-button" aria-label="Подключиться к вебинару">Подключиться</button>
            </div>
          </section>
          <div class="section-button">
            <button type="button" class="button button_action_back">
              <img
                src="./images/Button_back.svg"
                alt="Назад"
                class="button__image button__image_position_left"
              />
              Назад
            </button>
            <button type="button" class="button button_action_forward">
              Далее
              <img
                src="./images/Button_next.svg"
                alt="Далее"
                class="button__image button__image_position_right"
              />
            </button>
          </div>
        </div>
        <section class="card">
          <div
            style="width: 360px; height: 1683px; background-color: black"
          ></div>
        </section>
      </div>
    </div>
    <script src="scripts/lesson.js"></script>
  </body>
</html>
